<ion-view view-title="Profile">
 
</ion-view>
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title"><i class="icon ion-person"></i> Profile</h1>
     
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
        
      <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Gender
            </div>
            <select>
              <option>Male</option>
              <option selected>Female</option>
            </select>
          </label>
          <label class="item item-input">
            <span class="input-label" >Age</span>
            <input type="number" value="40">
          </label>
          <label class="item item-input">
            <span class="input-label">ZipCode</span>
            <input type="number" placeholder="ZipCode">
          </label>
         
        <label class="item item-input">
          <span class="input-label">Age</span>
          <input type="number" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
